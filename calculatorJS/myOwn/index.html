<form action="">
<input name="enteredNums">
<input type="button" value="1" onclick="enteredNums.value += '1' ">
<input type="button" value="2" onclick="enteredNums.value += '2' ">
<input type="button" value="+" onclick="enteredNums.value += '+' ">
<input type="button" value="*" onclick="enteredNums.value += '*' ">
<input type="button" value="-" onclick="enteredNums.value += '-' ">
<input type="button" value="/" onclick="enteredNums.value += '/' ">
<input type="button" value="%" onclick="enteredNums.value += '%' ">
<input type="button" value="=" onclick="enteredNums.value = eval(enteredNums.value)">
</form>
